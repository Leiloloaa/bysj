<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">登录</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">用户名： <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required type="text" maxlength="8" minlength="2" placeholder="请输入用户名" #username></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">密码： <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required type="password" maxlength="12" minlength="6" placeholder="请输入密码" #password></ion-input>
      </ion-item>
    </ion-list>
    <div class="ion-padding">
      <ion-buttons slot="end" class="btns">
        <ion-button type="submit" class="ion-no-margin1" (click)="login(username,password)">登录</ion-button>
        <ion-button type="submit" class="ion-no-margin2" [routerLink]="['/account']">注册</ion-button>
      </ion-buttons>

    </div>
  </form>
</ion-content>
