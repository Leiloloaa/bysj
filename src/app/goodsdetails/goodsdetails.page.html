<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        返回
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="header" color="secondary">分享</ion-button>
      <ion-button class="header" color="secondary">联系商家</ion-button>
    </ion-buttons>
    <ion-title class="title">商品详情</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contain">
  
  <!-- 网络慢的时候 加载数据用那个正在加载符 -->
  <div class="center" *ngIf="!hasData">
    <ion-spinner name="circles"></ion-spinner>
  </div>
  
  <ion-list class="list" (press)="showActionSheetController()" lines="full">
    <ion-item class="listImg">
      <ion-img class="goodsImg" [src]="good.goodsImg"></ion-img>
    </ion-item>
    <ion-item class="listItem">
      <ion-label>商品名称：{{good.goodsName}}&nbsp;&nbsp;({{good.goodsCate}})</ion-label>
    </ion-item>
    <ion-item class="listItem">
      <ion-label>商品价格：{{good.goodsPrice}}￥</ion-label>
    </ion-item>
    <ion-item class="listItem">
      <ion-label>商品数量：{{good.amount}}</ion-label>
    </ion-item>
    <ion-item class="listItem">
      <ion-label>商品描述：{{good.goodsContent}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button color="success" fill="outline" expand="block" [routerLink]="['/tabs/tab3']" [queryParams]="{id:good._id}">
    同学我要了
  </ion-button>
  <app-comments [goodsComments]="good.goodsComments"></app-comments>
</ion-content>
