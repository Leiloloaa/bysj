<ion-header>
  <ion-toolbar color="new">
    <ion-buttons slot="start" class="btnback">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">
      留言板
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>公告</ion-card-subtitle>
      <ion-card-title>火热聚物榜</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list class="hot" *ngFor="let item of pubList">
        <ion-item class="hotProduce"><span class="hotProduceTitle">{{item.pubsName}}</span>价格区间:<span
            class="hotProducePrice">{{item.pubsPrice}}￥</span></ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-item lines="full">
    <ion-label position="floating">留言区</ion-label>
    <ion-textarea [(ngModel)]="lyContent" placeholder="请输入不超过30个字的留言内容"></ion-textarea>
    <ion-button slot="end" fill="clear" (click)="addComment()">发表评论</ion-button>
  </ion-item>
  <div *ngFor="let item of ly">
    <ion-item class="ly" lines="full">
      <ion-label position="stacked" class="lyName">发布者：{{item.userName}}
        <div class="lyTime">发表时间：{{item.lyTime | date:'yyyy-MM-dd HH:mm'}}</div>
      </ion-label>
      <ion-textarea disabled readonly>
        <div class="lyContent">{{item.lyContent}}</div>
      </ion-textarea>
    </ion-item>
  </div>

</ion-content>
