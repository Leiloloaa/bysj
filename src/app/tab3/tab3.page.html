<ion-header>
  <ion-toolbar color="new">
    <ion-buttons slot="start" class="btnback">
      <ion-back-button defaultHref="/tabs/tab1" text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">
      购物车
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="flag" class="flag">您的购物车空空如也!<br /><br />请您再逛逛！</p>
  <dl class="cart_item">
    <dt>
      <ion-checkbox color="danger"></ion-checkbox>
      <div class="img">
        <img src="assets/03.jpg">
      </div>
    </dt>
    <dd>
      <h2 class="cart_title">商品标题商品标题商品标题商品标题</h2>
      <div class="cart_info">
        <div class="cart_price">
          价格：100￥
        </div>
        <div class="cart_num">
          <div class="input_left">-</div>
          <div class="input_center">
            <input type="text" name="num" id="num" value="1" readonly="readonly">
          </div>
          <div class="input_right">+</div>
        </div>
      </div>
    </dd>
  </dl>
  <dl class="cart_item">
    <dt>
      <ion-checkbox color="danger"></ion-checkbox>
      <div class="img">
        <img src="assets/03.jpg">
      </div>
    </dt>
    <dd>
      <h2 class="cart_title">商品标题商品标题商品标题商品标题</h2>
      <div class="cart_info">
        <div class="cart_price">
          价格：100￥
        </div>
        <div class="cart_num">
          <div class="input_left">-</div>
          <div class="input_center">
            <input type="text" name="num" id="num" value="1" readonly="readonly">
          </div>
          <div class="input_right">+</div>
        </div>
      </div>
    </dd>
  </dl>
  <dl class="cart_item">
    <dt>
      <ion-checkbox color="danger"></ion-checkbox>
      <div class="img">
        <img src="assets/03.jpg">
      </div>
    </dt>
    <dd>
      <h2 class="cart_title">商品标题商品标题商品标题商品标题</h2>
      <div class="cart_info">
        <div class="cart_price">
          价格：100￥
        </div>
        <div class="cart_num">
          <div class="input_left">-</div>
          <div class="input_center">
            <input type="text" name="num" id="num" value="1" readonly="readonly">
          </div>
          <div class="input_right">+</div>
        </div>
      </div>
    </dd>
  </dl>
  <dl class="cart_item">
    <dt>
      <ion-checkbox color="danger"></ion-checkbox>
      <div class="img">
        <img src="assets/03.jpg">
      </div>
    </dt>
    <dd>
      <h2 class="cart_title">商品标题商品标题商品标题商品标题</h2>
      <div class="cart_info">
        <div class="cart_price">
          价格：100￥
        </div>
        <div class="cart_num">
          <div class="input_left">-</div>
          <div class="input_center">
            <input type="text" name="num" id="num" value="1" readonly="readonly">
          </div>
          <div class="input_right">+</div>
        </div>
      </div>
    </dd>
  </dl>
  <ion-card *ngFor="let good of goods">
    <ion-item>
      <ion-card-content class="icContent">
        <div class="shops">
          <ion-checkbox slot="start" class="cBox" (click)="getId($event,good.goodsName)"></ion-checkbox>
          <ion-img class="shopImg" [src]="good.goodsImgSmall"></ion-img>
          <div class="shop">
            <span class="shopTitle">商品名称：{{good.goodsName}}</span>
            <br />
            <span class="shopAmount">数量：
              <span class="shopAmountBtn" (click)="del()">-</span>
              <span>{{good.number}}</span>
              <span class="shopAmountBtn" (click)="add()">+</span>
            </span>
            <br />
            <span class="shopPrice">价格：{{good.goodsPrice}}￥</span>
            <br />
            <ion-button slot="end" fill="clear" class="shopBtn" (click)="delGoods(good._id)">删除</ion-button>
          </div>
        </div>
      </ion-card-content>
    </ion-item>
  </ion-card>

  <!-- <div class="operate ion-padding" >
      <span class="allSel">全选</span>
      <span class="totol">/span>
  </div> -->
  <div class="ion-padding" *ngIf="!flag">
    <ion-button expand="block" class="ion-no-margin" (click)="sumGoods()" [routerLink]="['/myorder']"
      [queryParams]="{id:good._id}">结算商品 —— 总价：{{totol}}￥</ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start" class="checkout">
        <ion-checkbox color="danger"></ion-checkbox>
       全选
     
      <strong>合计：<span class="price">￥2000</span></strong>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button  class="sumBtn" (click)="onClick()" color="danger" fill="solid">
        去结算
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
