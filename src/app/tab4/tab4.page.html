<ion-header>
  <ion-toolbar color="new">
    <ion-buttons slot="start" class="btnback">
      <ion-back-button defaultHref="/tabs/tab1" text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">会员中心</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-list-header>
      <ion-avatar>
        <img src="https://gravatar.com/avatar">
      </ion-avatar>
      <ion-label class="greeting">游客 下午好！</ion-label>
      <ion-buttons>
        <ion-button fill='clear' [routerLink]="['/login']">
          登录
        </ion-button>
        <ion-button fill='clear' [routerLink]="['/account']">
          注册
        </ion-button>
      </ion-buttons>
    </ion-list-header>
    <ion-item [routerLink]="['/myinfo']">
      <ion-icon slot="start" name="contact" color="success"></ion-icon>
      <ion-label>我的信息</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/myorder']">
      <ion-icon slot="start" name="basket" color="danger"></ion-icon>
      <ion-label>我的订单</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/updatapsd']">
      <ion-icon slot="start" name="construct" color="secondary"></ion-icon>
      <ion-label>修改密码</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/updataPsd']">
      <ion-icon slot="start" name="exit" color="warning"></ion-icon>
      <ion-label>退出</ion-label>
    </ion-item>
  </ion-list>

  <ion-button color="primary" expand="block" [routerLink]="['/addgoods']">
    发布商品
  </ion-button>
</ion-content>
